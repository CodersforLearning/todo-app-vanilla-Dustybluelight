<!DOCTYPE html>
<html>

<head>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>

<body>
    <div class="header">
        <p>Adam's Epic To Do List</p>
    </div>
    <div class="app">
        <p style="font-size:18px; font-style:bold;">To Do By Today</p>
        <input type="text" id="box" value="Type here to add task" />
        <br />
        <input id="addbt" type="button" value="Add item" onclick="addItem();" />
        <br />
        <div id="list"></div>
    </div>
</body>

</html>
